name: Elixir Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Login Docker Hub
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Variables de build
      - name: Set build variables
        run: |
          echo "SERVICE_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Build & Push image Phoenix vers Docker Hub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            malekbh/whispr:${{ env.SERVICE_NAME }}-latest
            malekbh/whispr:${{ env.SERVICE_NAME }}-${{ env.BUILD_DATE }}-${{ env.SHORT_SHA }}

      # Installe Docker Compose & Just (pour lancer les tests via docker-compose)
      - name: Install Docker Compose & Just
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          curl -fsSL https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      # Ex√©cute les tests dans le container Phoenix
      - name: Run Tests in container
        run: |
          docker exec whispr_notification \
            mix compile --warnings-as-errors
          docker exec whispr_notification \
            mix test
