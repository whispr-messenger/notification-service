name: Elixir Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Elixir Tests in container
        run: |
          docker run --rm -v $(pwd):/app -w /app elixir:1.18-otp-27 \
            bash -c "apt-get update && apt-get install -y npm git && \
            mix local.hex --force && mix local.rebar --force && \
            mix deps.get && mix test"

      - name: Build Docker image
        run: |
          docker build -t whispr_notification:latest .

      - name: Verify container runs
        run: |
          docker run -d --name test_whispr -p 4000:4000 whispr_notification:latest
          sleep 5
          docker logs test_whispr | tail -n 20
          docker stop test_whispr && docker rm test_whispr

      - name: Login to Docker registry
        if: github.event_name == 'push'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker tag whispr_notification:latest ${{ secrets.DOCKER_USERNAME }}/whispr_notification:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/whispr_notification:latest
