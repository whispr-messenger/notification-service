name: Tests (reusable)

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        description: 'Git ref to checkout'

jobs:
  test:
    name: ðŸ§ª Quality Assurance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build test image
        run: |
          docker compose -f docker/test/compose.yml build

      - name: Run tests with Docker Compose
        run: |
          docker compose -f docker/test/compose.yml up --abort-on-container-exit --exit-code-from test-runner

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: cover/
          retention-days: 1

      - name: Show test logs
        if: failure()
        run: |
          docker compose -f docker/test/compose.yml logs test-runner

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker/test/compose.yml down -v
