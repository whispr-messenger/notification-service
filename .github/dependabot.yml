version: 2
updates:
  # Enable version updates for Hex (Elixir packages)
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "whispr-team"
    assignees:
      - "whispr-team"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group updates by dependency type
    groups:
      phoenix:
        patterns:
          - "phoenix*"
        update-types:
          - "minor"
          - "patch"
      ecto:
        patterns:
          - "ecto*"
          - "postgrex"
        update-types:
          - "minor"
          - "patch"
      grpc:
        patterns:
          - "grpcbox"
          - "protobuf"
        update-types:
          - "minor"
          - "patch"
      telemetry:
        patterns:
          - "telemetry*"
          - "phoenix_live_dashboard"
        update-types:
          - "minor"
          - "patch"
      dev-tools:
        patterns:
          - "credo"
          - "dialyxir"
          - "ex_doc"
        update-types:
          - "minor"
          - "patch"
      utilities:
        patterns:
          - "jason"
          - "elixir_uuid"
          - "gettext"
          - "req"
          - "swoosh"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific dependencies that might cause breaking changes
    ignore:
      # Major version updates for core dependencies
      - dependency-name: "phoenix"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ecto_sql"
        update-types: ["version-update:semver-major"]
      - dependency-name: "phoenix_ecto"
        update-types: ["version-update:semver-major"]
      # gRPC packages can have breaking changes in major versions
      - dependency-name: "grpcbox"
        update-types: ["version-update:semver-major"]
      - dependency-name: "protobuf"
        update-types: ["version-update:semver-major"]
      # Ignore Elixir version requirements (these should be updated manually)
      - dependency-name: "elixir"
        update-types: ["version-update:semver-major"]
    
  # Enable version updates for Docker if you have Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "whispr-team"
    assignees:
      - "whispr-team"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for GitHub Actions if you have workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first-tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "whispr-team"
    assignees:
      - "whispr-team"
    commit-message:
      prefix: "ci"
      include: "scope"
